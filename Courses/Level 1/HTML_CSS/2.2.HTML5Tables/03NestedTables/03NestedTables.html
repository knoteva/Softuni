<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Nested Tables</title>
	</head>
	<body>
		<div>
			<table>
				<tbody>
					<tr>
						<td><a href="https://softuni.bg" target="_blank"><span id="logo"><img src="logo.png" alt="Logo" /></span></a></td>
                    	<td>
                    	<table>
                    		<tr>
                    			<td>Software</td>
                    		</tr>	
                    		<tr>
                    			<td>University</td>
                    		</tr>
                    	</table>
                    </td>
                	</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
