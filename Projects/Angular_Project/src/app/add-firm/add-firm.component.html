<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <form [formGroup]="firmRef" (ngSubmit)="storeFirm()">
            <div class="form-group">
                <label> <h4> Firm Name </h4> </label>
                <input type="text" class="form-control" id="firmName" formControlName="name">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Add Firm">
            </div>
            <div *ngIf=(formSubmit)>
                <b>Firm added successfully!</b>
            </div>
        </form>
    </div>
</div>
