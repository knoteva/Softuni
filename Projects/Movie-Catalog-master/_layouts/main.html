<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="all-ie-only.css" />
    <title>Каталог филми</title>

</head>
<body>

    <div class="container">
        <header>

            <div class="snows">
                <div class="box snow1"><img src="images/snow.gif" alt=""></div>
                <div class="box snow2"><img src="images/snow.gif" alt=""></div>
                <div class="box snow3"><img src="images/snow.gif" alt=""></div>
            </div>

            <div class="site-header">
                <section class="logo">
                    <div><p>КАТАЛОГ</p> <p>ФИЛМИ</p></div>
                    <div><img src="logo/logo1.jpg" alt=""></div>
                </section>

                <section class="search">
                    <form>
                        <div>
                            <input type="search" placeholder="Намери филм">
                            <input type="submit" value="Търси">
                        </div>
                    </form>
                </section>

                <section class="log-in">
                    <button class="btn-log-in">Вход</button>
                </section>
            </div>

            <nav class="site-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}index.html">начало</a></li>
                    <li><a href="{{ site.baseurl }}all_movies">списък филми (а-я)</a></li>
                    <li><a href="{{ site.baseurl }}registration.html">регистрирай филм</a></li>
                    <li><a href="{{ site.baseurl }}news.html">новини</a></li>
                </ul>
            </nav>

            <div class="bg">
                <img src="images/testи.jpg" srcset="images/test.jpg 500w, images/test.jpg 1000w" alt="">
            </div>
        </header>
       
        {{ content }}

        <div class="subscribe">
            <p>Абонирайте се</p>
            <form>
                <input type="email" placeholder="Вашият имейл..." required="">
                <button class="btn-subscribe">Изпрати</button>
            </form>
        </div>
        <div class="site-footer">
            <div class="info">
                <p> &copy; 2019 Авторско право | Всички права запазени.</p>
            </div>

            <div class="social">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
