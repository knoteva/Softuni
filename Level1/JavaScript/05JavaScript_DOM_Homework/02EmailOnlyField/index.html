<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Email validation</title>
    <style>
        #wrapper {
            margin: 0 auto;
        }
        div { 
            width: 170px;
            height: 20px;
        }
    </style>


    <script>
        function emailValidation() {
            var input = document.getElementById('field').value;
            var correct = document.getElementById('correct');
            var regex = /[^@]+@softuni\.bg/g;
            if (regex.test(input)) {
                correct.style.backgroundColor = '#90EE90';
            } else {
                correct.style.backgroundColor = '#FF0000'; 
            }
            correct.innerHTML = input;
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <input type="text" value="" id="field" />
        <div id="correct"></div>
        <input type="submit" value="Validate" onclick="emailValidation()" />
    </div>
</body>
</html>
